<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG liquid button</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <style media="screen">
    *, *:after, *:before { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }
    button { background: none; border: none; outline: none; padding: 0; }
    a { display: inline-block; }

    .btn { width: 240px; height: 90px; margin: 40px 40px 0 0; }
    .btn svg { width: 100%; height: 100%; }
    .btn svg path:hover { cursor: pointer; }

    .btn svg {
      text-align: center;
      font-family: 'Helvetica Neue', helvetiva, sans-serif;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <a class="btn liquid" href="http://blog.builtbyedgar.com" target="_blank"
     data-placeholder="I'm a link"
     data-textstyle="fill: white; font-size: 18px; font-weight: bold; letter-spacing: 0.08em;"
     data-basecolor="transparent"
     data-gradient="#36DFE7, #36DFE7"><svg></svg></a>

  <button class="btn liquid"
          data-placeholder="I'm a button"
          data-textstyle="fill: #36DFE7; font-size: 16px; letter-spacing: 0.08em;"
          data-padding="20"
          data-basecolor="#36DFE7"
          data-gradient="#A24AF8, #6F42EC"><svg></svg></button>


  <button class="btn liquid" style="width: 90px;"
          data-placeholder="â–¶"
          data-textstyle="fill: white; x: 52%;"
          data-basecolor="#36DFE7"
          data-gradient="#A24AF8, #6F42EC"><svg></svg></button>

  <script src="../src/index.js" charset="utf-8"></script>
  <script>
    const btns = document.querySelectorAll('.btn.liquid')
    for (let btn of btns) {
      new LiquidButton(btn)
    }
  </script>

</body>
</html>
